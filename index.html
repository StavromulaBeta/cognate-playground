    <script type="module">
const $input = document.getElementById("input")
const $output = document.getElementById("output")
const $outputError = document.getElementById("output-error")
const $outputJs = document.getElementById("output-js")
const $outputTree = document.getElementById("output-tree")

await TreeSitter.init()
const parser = new TreeSitter();

const Cognate = await TreeSitter.Language.load('tree-sitter-cognate.wasm');
parser.setLanguage(Cognate);

const jsPrelude = String.raw`export let output = '';
const cog = {
  Print: function(...arr) {
    output += arr.join(" ") + "\n"
    console.log(arr)
  },
  Let: function(...arr) {
    cog[arr[0]] = arr.length > 1 ? arr[1] : '[undefined ' + arr[0] + ']';
  }
}
//END

`

////////

async function redraw() {
  const tree = parser.parse($input.value);
  draw_tree(tree);
  test(tree);
}

// Return a string representation of a nested array.
function printArr(arr) {
  let output = "";

  const iter = (item, i) => {
    if (typeof item == 'object') {
      output += "[";
      if (item.length > 0) {
        item.forEach(iter);
        output = output.slice(0, output.length-2);
      }
      output += "], ";
    } else {
      output += `${item}, `;
    }
  };
  arr.forEach(iter);

  return `[${output.slice(0, output.length-2)}]`;
}

function test(tree) {
  const root = tree.rootNode;
  let output = "";

  function inner(node, stack) {
    let inStmt = false;
    let inBlock = false;

    let name;
    if (node.isMissing) {
      name = `MISSING ${node.type}`;
    } else if (node.isNamed) {
      name = node.type;
    } else {
      return;
    }

    if (name.endsWith("_comment")) {
      return;
    }

    // output += " -" + name + "\n"

    switch (name) {
      case "block":
        inBlock = true;
        stack.push([]);
        break;
      case "statement":
        inStmt = true;
        stack.push([]);
        break;
      case "number":
      case "string":
      case "identifier":
        stack.push(node.text);
        break;
    }

    if (inStmt || inBlock) {
      let pushto = stack[stack.length-1];
      node.children.forEach((child, c) => inner(child, pushto));

      if (inStmt) {
        let inside = stack[stack.length-1];
        stack.splice(stack.length-1, 1);
        inside = inside.reverse();
        inside.forEach((item) => stack.push(item));
      }
    } else {
      node.children.forEach((child, c) => inner(child, stack));
    }
    // output += `:: ${printArr(outstack)}\n`
  }
  let outstack = [];
  inner(root, outstack);
  output += `\n\n${printArr(outstack)}\n`
  $output.setHTMLUnsafe(output);
}

function walk(tree) {
  const cursor = tree.walk();
  let output = "";
  let indent = 0;
  let visitedChildren = false;

  while (true) {
    // Name
    let name;
    if (cursor.nodeIsMissing) {
      name = `MISSING ${cursor.nodeType}`;
    } else if (cursor.nodeIsNamed) {
      name = cursor.nodeType;
    }

    if (!visitedChildren) {
      // Output
      if (name) {
        output += `${'  '.repeat(indent)}${name}\n`
      }

      // Visit children
      if (cursor.gotoFirstChild()) {
        indent++;
      } else {
        visitedChildren = true;
      }
    } else {
      // Visit next node
      if (cursor.gotoNextSibling()) {
        visitedChildren = false;
      } else if (cursor.gotoParent()) {
        indent--;
        visitedChildren = true;
      } else {
        // Nothing else to visit
        break;
      }
    }
  }
  
  cursor.delete();

  $output.setHTMLUnsafe(output);
}

function draw_tree(tree) {
  const cursor = tree.walk();

  let row = '';
  const rows = [];
  let errors = [];
  let finishedRow = false;
  let visitedChildren = false;
  let indentLevel = 0;

  for (let i = 0;; i++) {
    let displayName;
    let nameColor = "var(--text)";

    if (cursor.nodeIsMissing) {
      displayName = `MISSING ${cursor.nodeType}`;
      nameColor = "var(--marked)";
    } else if (cursor.nodeIsNamed) {
      displayName = cursor.nodeType;
    }

    if (displayName == "ERROR") {
      nameColor = "var(--marked)";
    }

    if (visitedChildren) {
      if (displayName) {
        finishedRow = true;
      }

      let prev_type = cursor.nodeType;
      let prev_text = cursor.nodeText;
      let prev_start = cursor.startPosition;

      if (cursor.gotoNextSibling()) {
        visitedChildren = false;
      } else if (cursor.gotoParent()) {
        visitedChildren = true;
        indentLevel--;

        if (prev_type == "ERROR" && cursor.nodeType == "ERROR") {
          errors.push(`Unexpected token: ${prev_text} <span style='color: var(--text-light)'>(${prev_start.row}, ${prev_start.column})</span>`)
        }
      } else {
        // No parent and no sibling
        break;
      }
    } else {
      if (displayName) {
        if (finishedRow) {
          row += '</div>';
          rows.push(row);
          finishedRow = false;
        }
        const start = cursor.startPosition;
        const end = cursor.endPosition;
        const id = cursor.nodeId;
        let fieldName = cursor.currentFieldName;
        if (fieldName) {
          fieldName = `<span style="color: lightskyblue;">${fieldName}</span>: `;
        } else {
          fieldName = '';
        }
        const parenLeft = "<span style='color: var(--text-light)'>(</span>"
        const parenRight = "<span style='color: var(--text-light)'>)</span>"
        row = `<div style='margin: 0 0'>${'  '.repeat(indentLevel)}${fieldName}${parenLeft}<span style='color: ${nameColor}' data-id=${id} data-range="${start.row},${start.column},${end.row},${end.column}">${displayName}</span>${parenRight}`;
        finishedRow = true;

        if (cursor.nodeIsMissing) {
          errors.push(`Missing: ${cursor.nodeType} <span style='color: var(--text-light)'>(${start.row}, ${start.column})</span>`)
        }
      }

      if (cursor.gotoFirstChild()) {
        visitedChildren = false;
        indentLevel++;
      } else {
        visitedChildren = true;
      }
    }
  }
  if (finishedRow) {
    row += '</div>';
    rows.push(row);
  }

  cursor.delete();

  $outputTree.setHTMLUnsafe(rows.join("\n"));

  let err = "<span style='color: var(--text-light)'>None!</span>"
  if (errors.length != 0) {
    err = "<ol>"
    for (let i=0; i<errors.length; i+=1) {
      err += `<li>${errors[i]}</li>`
    }
    err += "</ol>"
  }
  $outputError.setHTMLUnsafe(err);
}

//////////

$input.addEventListener("input", async function (event) {
  await redraw();
});

redraw();
    </script>
