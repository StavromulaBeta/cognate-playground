<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.min.css">
    <style>
    :root {
      --code: white;
      --bg: #212121;
      --accent-bg: #2b2b2b;
      --text: #dcdcdc;
      --text-light: #ababab;
      --accent: #ffb300;
      --accent-hover: #ffe099;
      --accent-text: var(--bg);
      --code: #f06292;
      --preformatted: #ccc;
      --disabled: #111;
    }
    body {
      grid-template-columns: 1fr min(65rem,95%) 1fr;
      font-size: 1rem;
    }
    </style>
    <title>Cognate Playground</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="https://github.com/hedyhli/cognate-playground">Source</a>
        <a href="https://github.com/cognate-lang/cognate">Cognate</a>
        <a href="https://cognate-lang.github.io/learn.html">Tutorial</a>
      </nav>
      <h4>Cognate Playground</h4>
      <small>A fully client-side interactive playground for the Cognate programming language.</small>
    </header>
    <main>
      <style>
      .container select {
        width: 100%;
      }

      .container textarea {
        min-height: 22rem;
        font-family: var(--mono-font);
        padding: .7rem 1rem;
        resize: none;
        margin-bottom: 0;
        resize: vertical;
        tab-size: 4;
      }

      .container div {
        overflow-x: auto;
      }

      .container pre p.section-name{
        color: var(--text-light);
        margin-top: 0;
      }

      pre code {
        line-height: 1;
      }

      @media (min-width: 800px) {
        .container {
          height: 40rem;
          display: grid;
          justify-items: stretch;
          align-items: stretch;
          justify-content: stretch;
          align-content: stretch;
          grid-template-areas:
            "input output"
            "input output"
            "input output"
            "input output"
            "input output"
            "input stack"
            "input stack"
            "input errors"
            "input errors"
            "select errors";
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(10, 1fr);
          row-gap: .5rem;
          column-gap: .5rem;
        }

        .container pre, .container select, .container textarea {
          margin-top: 0;
          margin-bottom: 0;
          height: 100%;
        }

        .container textarea {
          resize: none;
        }

        .container div {
          height: 100%;
          align-self: stretch;
          justify-self: stretch;
        }
      }
      </style>
      <div class="container">
        <div style="grid-area: select;">
          <select id="select-example" name="example">
            <option value="custom" selected>Custom</option>
            <option value="hanoi">Hanoi</option>
            <option value="fizzbuzz">Fizzbuzz</option>
            <option value="primes">Primes</option>
            <option value="fib">Fibonacci</option>
          </select>
        </div>
        <div style="grid-area: input">
          <textarea id="input" placeholder="Print &quot;Hello, World!&quot;"></textarea>
        </div>
        <div style="grid-area: output">
          <pre><p class="section-name">Output:</p><code id="output"></code></pre>
        </div>
        <div style="grid-area: stack">
          <pre><p class="section-name">Stack:</p><code id="output-debug"></code></pre>
        </div>
        <div style="grid-area: errors">
          <pre><p class="section-name">Errors:</p><code id="output-error"></code></pre>
        </div>
      </div>
    </main>
    <script src="tree-sitter.js"></script>
    <script type="module" src="main.js"></script>
    <footer><p>This project is work in progress. Kindly report any issues to <a href="https://github.com/hedyhli/cognate-playground/issues">the GitHub repo</a>, and when in doubt, always verify with the official Cognate compiler.</p></footer>
  </body>
</html>
